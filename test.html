<!doctype html>
<html>
<head><meta charset="utf-8"><title>Create Bookmarklet</title></head>
<body>
  <h3>Create bookmarklet</h3>
  <a id="make" href="#">Create bookmarklet (click me)</a>
  <p>Click the link, then allow copying. After copying, create a new bookmark and paste the URL field.</p>
<script>
const code = "javascript:(()=>{let p=document.getElementById('bmPanel');if(p){p.style.display=p.style.display==='none'?'block':'none';return;}p=document.createElement('div');p.id='bmPanel';p.style.cssText='position:fixed;top:100px;left:100px;width:400px;height:300px;background:#111;border:2px solid #555;z-index:9999999;resize:both;overflow:hidden;font-family:Arial';let h=document.createElement('div');h.style.cssText='height:30px;background:#222;color:#fff;cursor:move;display:flex;align-items:center;justify-content:space-between;padding:0 6px;user-select:none';h.innerHTML=\"<span>CiphAnon Studios Ai Panel Bookmarklet</span><button id='bmHide' style='background:#444;color:#fff;border:none;cursor:pointer'>âœ•</button>\";let f=document.createElement('iframe');f.src='https://ciphanonstudios.github.io/.11/aiPage/duckai.html';f.style.cssText='width:100%;height:calc(100% - 30px);border:none;background:#fff';p.appendChild(h);p.appendChild(f);document.body.appendChild(p);document.getElementById('bmHide').onclick=()=>p.style.display='none';let dx=0,dy=0,drag=false;h.onmousedown=e=>{drag=true;dx=e.clientX-p.offsetLeft;dy=e.clientY-p.offsetTop};document.onmousemove=e=>{if(drag){p.style.left=e.clientX-dx+'px';p.style.top=e.clientY-dy+'px'}};document.onmouseup=()=>drag=false})();";
document.getElementById('make').addEventListener('click',e=>{
  e.preventDefault();
  if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(code).then(()=>alert('Bookmarklet copied. Create a new bookmark and paste it into the URL field.'),()=>prompt('Copy this code manually:',code));
  } else {
    prompt('Copy this code manually:',code);
  }
});
</script>
</body>
</html>
